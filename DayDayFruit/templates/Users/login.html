{% extends 'Users/login_base.html' %} 

{% block title%}
<title>天天生鲜-登录</title>
{% endblock title %}

{% block js%}
<script type="text/javascript">
	$(function(){
		uname_flage = false
		pwd_flage = false

		if({{uname_err_code}}==1)
		{
			$('.user_error').html('用户名不能为空！').show();
			uname_flage = true;
		}
		else if({{uname_err_code}}==2)
		{
			$('.user_error').html('用户名长度必须大于5且小于20！').show();
			uname_flage = true;
		}
		else if({{uname_err_code}}==3)
		{
			$('.user_error').html('用户不存在!').show();
			uname_flage = true;		
		};

		if({{pwd_err_code}}==1)
		{
			$('.pwd_error').html('密码错误').show();
			pwd_flage = true;
		};

		$('.name_input').blur(function(){
			check_username();
		});

		$('.pass_input').blur(function(){
			check_pwd();
		})

		$('#form_submit').submit(function(){
			check_username();
			check_pwd();

			if(uname_flage==true || pwd_flage==true)
			{
				return false;
			}
			else
			{
				return true;
			}
		});

		// 检查用户名
		function check_username(){
			username = $('.name_input').val()

			if(username == '')
			{
				$('.user_error').html('用户名不能为空！').show();
				uname_flage = true;
			}
			else
			{
				$('.user_error').hide();
				uname_flage = false;
			}
		};

		// 检查密码
		function check_pwd(){
			pwd = $('.pass_input').val()

			if(pwd == '')
			{
				$('.pwd_error').html('密码不能为空').show();
				pwd_flage = true;
			}
			else
			{
				$('.pwd_error').hide();
				pwd_flage = false;
			}
		}
	})
</script>>
{% endblock js%}

{% block content%}
<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>	
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="/user/register">立即注册</a>
				</div>
				<div class="form_input">
					<form method="post" action='/user/login_handle/' id='form_submit'>
						{% csrf_token%}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名" autocomplete="off" value={{uname}}>
						<div class="user_error">输入错误</div>
						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码" autocomplete="off">
						<div class="pwd_error">输入错误</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="">
							<label>记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
